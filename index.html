<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
  integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1 id = "title" >CO2 Emissions Around the World</h1>
        <p id = "textstuff" >An interactive visualisation by Justin Barugahare</p>
      </div>
    </div>

<!-- pure grid group -->
<div class="pure-g">
  <div class="pure-u-2-3">
    <div id="choropleth_map" class="vis-container"></div>
  </div>
  <div class="pure-u-1-3">
    <div class="description description-right">
      <h2 id = "map" >Choropleth Map</h2>
      <p id = "maptext" >Text</p>
    </div>
  </div>

</div>
<!-- end pure grid group -->

<!-- pure grid group -->
<div class="pure-g">
  <div class="pure-u-1-2">
    <div class="description description-left">
      <h2 id = "overviewt" >Overview</h2>
      <p id = "overviewtext" >Text</p>
    </div>
  </div>
  <div class="pure-u-1-2">
    <div id="overview" class="vis-container"></div>
  </div>
</div>
<!-- end pure grid group -->

<!-- pure grid group -->
<div class="pure-g">
  <div class="pure-u-1-2">
    <div id="overview2" class="vis-container"></div>
  </div>
  <div class="pure-u-1-3">
    <div class="description description-right">
      <h2 id = "overview2t" >Overview</h2>
      <p id = "overview2text" >Text</p>
    </div>
  </div>
</div>


<!-- pure grid group -->
<div class="pure-g">
  <div class="pure-u-1-3">
    <div class="description description-right">
      <h2 id = "bar" >Bar Chart</h2>
      <p id = "bartext" >Text</p>
    </div>
  </div>
  <div class="pure-u-2-3">
    <div id="ranked_bar" class="vis-container"></div>
  </div>

</div>
<!-- end pure grid group -->




<script type="text/javascript">

  var h1Element = document.getElementById("textstuff");
  h1Element.style.textAlign = "center"
  var h2Element = document.getElementById("title");
  h2Element.style.textAlign = "center"
  var h3Element = document.getElementById("map");
  h3Element.style.textAlign = "center"
  var h4Element = document.getElementById("maptext");
  h4Element.style.textAlign = "center"
  var h5Element = document.getElementById("overviewt");
  h5Element.style.textAlign = "center"
  var h6Element = document.getElementById("overviewtext");
  h6Element.style.textAlign = "center"
  var h7Element = document.getElementById("overview2t");
  h7Element.style.textAlign = "center"
  var h8Element = document.getElementById("overview2text");
  h8Element.style.textAlign = "center"
  var h9Element = document.getElementById("bar");
  h9Element.style.textAlign = "center"
  var h10Element = document.getElementById("bartext");
  h10Element.style.textAlign = "center"
  
  var spec1 = "js/vega.vg.json";
  var spec2 = "js/ranked_bar.json";
  var spec3 = "js/overview.json";
  var spec4 = "js/overview2.json"


  vegaEmbed('#choropleth_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#ranked_bar', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#overview', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#overview2', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

</script>

</body>
</html>
